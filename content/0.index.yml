sections:
  - title: Wat is een Stichting Administratiekantoor?
    description: Een aandeelhouder heeft normaal gesproken winstrecht en stemrecht. Een STAK splitst deze twee rechten, zodat je werknemers geen stremrecht in je bedrijf krijgen.
    # id: features
    align: left
    links:
      - label: Leer meer
        to: /wat-is-een-stak
        color: gray
        icon: i-heroicons-arrow-right-20-solid
        trailing: true
        size: md
    image:
      src: /images/stak.svg
      alt: Uitleg Stichting Administratiekantoor (STAK) constructie
      loading: lazy
  - title: Hoe wij helpen bij het oprichten van een STAK
    description: Wij helpen veel bedrijven met het opzetten van werknemersparticipatie plannen. Een STAK oprichten is daar een onderdeel van.
    align: right
    features:
      - name: Snel
        description: Neem contact op, en we bellen je dezelfde dag nog terug!
        icon: i-heroicons-rocket-launch
      - name: Betaalbaar
        description: Werknemersparticipatie plannen hoeven niet duur te zijn. Dankzij onze automatisering kunnen we de kosten laag houden.
        icon: i-heroicons-currency-dollar
      - name: We nemen je werknemers mee in het process
        description: Uiteindelijk gaat het om je werknemers. Wij zorgen dat zij begrijpen wat er gebeurt en beantwoorden al hun vragen.
        icon: i-heroicons-users
    links:
      - label: Contact
        to: /contact
        color: gray
        icon: i-heroicons-arrow-right-20-solid
        trailing: true
        size: md
    image:
      src: /images/werknemers.jpg
      alt: Uitleg Stichting Administratiekantoor (STAK) constructie
      loading: lazy
      class: rounded-xl hidden md:flex

